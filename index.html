<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacaoExpress</title>
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script src="https://kit.fontawesome.com/ef5181dcbb.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="CSS/estilos.css">
</head>

<body >
    <section id="logo-container">
        <div>
            <img id="logo" src="img/Logo-Principal.png" alt="">
        </div>
    </section>
    <section id="session" class="family-font">
        <div id="welcome" class="into-session">
            Bienvenido de vuelta
        </div>
        <div id="description" class="into-session">
            Ingresa tus datos
        </div>
        <div id="inputs" class="into-session" >
            <input id="email" type="text" placeholder="Ingresa tu email." class="input family-font">
            <input id="pass" type="password" placeholder="Ingresa tu contraseña" class="input family-font">
            <div class="anchor"> 
                <a href="" >¿Olvisdaste tu contraseña?</a>
            </div>
            <button id="btn-access" type="button" class="btn btn-success" >Iniciar Sesión</button>
            <div class="anchor"> 
                <a href="" >¿no estas registrado?</a>
            </div>
        </div>
        
        

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </section>
</body>
</html>
